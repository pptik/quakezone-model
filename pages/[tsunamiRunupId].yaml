kind: Route
iconSet: Ionicons
titleExpr: tsunamiRunup_panel.data && `${tsunamiRunup_panel.data.tsunamiRunup.locationName} - Tsunami Runups`
action: detail
icon: water
titleStr: Tsunami Runup Detail
controller: Content
key: "[tsunamiRunupId]"
createdAt:
  "$date":
    "$numberLong": '1569238048151'
updatedAt:
  "$date":
    "$numberLong": '1569238048155'
__v:
  "$numberInt": '0'
parentPath: tsunami-runups
  # parent:
#   "$oid": 5d84af1d5e93156c683d3c08
# project:
#   "$oid": 5d7dd03c74281342a49bfdaf
pagebricks:
  - key: tsunamiRunup_panel
    areabrickKey: Panel
    queryModelKey: TsunamiRunup
    query: |-
      query TsunamiRunupDetail($id: String!) {
        tsunamiRunup: tsunamiRunup(id: $id) {
          arrivalDay
          arrivalHour
          arrivalMinute
          country
          damageDescription
          damageMillionsDollars
          day
          deaths
          deathsDescription
          distanceFromSource
          doubtful
          firstMotion
          horizontalInundation
          hour
          housesDamaged
          housesDamagedDescription
          housesDestroyed
          housesDestroyedDescription
          id
          infoSource
          injuries
          injuriesDescription
          latitude
          locationName
          longitude
          minute
          month
          noaaTsunamiEventId
          noaaTsunamiRunupId
          period
          regionCode
          second
          state
          travelTimeHours
          travelTimeMinutes
          tsunamiSource
          typeOfMeasurement
          waterHeight
          year
       } 
      }
    dataExpr: tsunamiRunup
    queryBindings:
      - field: id
        routerParam: tsunamiRunupId
    children:
      - key: locationName
        areabrickKey: TextFieldEntry
        bindings:
          - field: label
            text: Location
          - field: value
            queryField: locationName
      - key: epicenter
        areabrickKey: GeoPointEntry
        bindings:
          - field: label
            text: Tsunami source location
          - field: featureLat
            queryField: latitude
          - field: featureLon
            queryField: longitude
          - field: featureName
            queryField: locationName
          - field: mapboxApiAccessToken
            expr: appConfig.MAPBOX_API_ACCESS_TOKEN
